<div class="mat-elevation-z4">
    <table mat-table [dataSource]="editoras">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.editora_id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="localizacao">
            <th mat-header-cell *matHeaderCellDef>localizacão</th>
            <td mat-cell *matCellDef="let row">{{row.localizacao}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row" class="acoes-crud">
                <a routerLink="update/{{ row.editora_id }}" class="editar">
                  <button>Editar</button>
                </a>
                <a routerLink="delete/{{ row.editora_id }}" class="deletar">
                  <button>Deletar</button>
                </a>
              </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
