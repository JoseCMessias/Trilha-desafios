<div class="car-table-container">
    <div class="card-container  mat-elevation-z4">
        <table mat-table [dataSource]="relatorio" class="card-table mat-elevation-z1">
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef>Livros</th>
                <td mat-cell *matCellDef="let row">{{row.Livro}}</td>
            </ng-container>
    
            <ng-container matColumnDef="autores">
                <th mat-header-cell *matHeaderCellDef>Autores</th>
                <td mat-cell *matCellDef="let row">{{row.Autor}}</td>
            </ng-container>
    
            <ng-container matColumnDef="editoras">
                <th mat-header-cell *matHeaderCellDef>Editoras</th>
                <td mat-cell *matCellDef="let row">{{row.Editora}}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
